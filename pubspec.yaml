publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1 # police google fonts
  cupertino_icons: ^1.0.2 # pour les icônes iOS style Cupertino
  http: ^1.2.1 # Pour faire les requêtes HTTP
  url_launcher: ^6.2.6 # Pour permettre l'envoi de mail depuis la page commentaire
 

  # firebase_core: ^3.14.0
  #cloud_firestore: ^5.6.9
   

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#b7a368"
  image: assets/logo.jpeg
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpeg"

flutter:
  uses-material-design: true
